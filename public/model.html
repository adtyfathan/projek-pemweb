<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./images/Logo.ico">
    <title>Auto Boost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="model-wrapper">
        <div class="model-content">
            <div class="nav-wrapper" style="position: relative;">
                <div class="nav-container">
                    <div class="nav-logo">
                        <a href="/"><img src="./images/logo.png" width="40" />
                            <h2>Auto Boost</h2>
                        </a>
                    </div>
                    <div class="nav-menu" style="flex: 1;">
                        <a href="/">Home</a>
                        <a href="/news">News</a>
                        <a href="/profile-data">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="model-display">
            <div class="model-items-container">
                <div class="model-items-header">
                    <div>
                        <h4 class="model-brand">Lamborghini</h4>
                        <h1 class="model-name">REVUELTO</h1>
                    </div>
                    <div class="model-items-right">
                        <button id="x" class="model-button">More Info</button>
                        
                        <div class="like-container">
                            <img src="/images/like.png" id="like-image" />
                            <p id="like-count"></p>
                        </div>
                    </div>
                    
                </div>

                <div class="model-items-sub">
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <p>Price</p>
                        <h4 class="model-price">$2,000,000</h4>
                    </div>
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <p>Max Speed</p>
                        <h4 class="model-speed">350</h4>
                        <p>km/h</p>
                    </div>
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <p>Power</p>
                        <h4 class="model-power">1015</h4>
                        <p>cv</p>
                    </div>
                </div>
            </div>
            <img class="model-image" src="./images/revuelto_m1.jpg" />
        </div>
    </div>

    <script type="module" src="model.js"></script>
</body>

</html>
