<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./images/Logo.ico">
    <title>Auto Boost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <img src="/images/logo.png" />
                <h1>Auto</h1>
            </div>
            <form class="auth-form">
                <div class="auth-row">
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" name="email" required>
                </div>
    
                <label for="input-password">Password</label>
                <div class="password-input" style="margin-bottom: 20px;">
                    <input id="input-password" type="password" name="password" required />
                    <img class="toggle-password" src="/images/eye.png" />
                </div>
    
                <p style="align-self: center; margin: 20px 0;">No account? <a href="/sign-up">sign up</a></p>
                <input id="login-button" type="submit" class="profile-button" style="width: fit-content; align-self: center;" />
            </form>
        </div>
    </div>
    
    <script src="./login.js"></script>
</body>

</html>
