<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/images/Logo.ico">
    <title>Auto Boost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="nav-wrapper">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/"><img src="/images/logo.png" width="40" />
                    <h2>Auto Boost</h2>
                </a>
            </div>
            <div class="nav-menu">
                <a href="/model">Model</a>
                <a href="/news">News</a>
                <a href="/profile-data">Profile</a>
                <a id="button-logout"><button>Logout</button></a>
            </div>
        </div>
    </div>

    <div class="profile-wrapper">
        <div class="profile-wrapper-left">
            <a id="profile-data" href="/profile-data">My Profile</a>
            <a id="profile-transaction" href="/profile-transaction">Transactions</a>
            <a id="profile-account" href="/profile-account">Account</a>
            <a id="profile-contact" href="/profile-contact">Contact Us</a>
            <a id="profile-admin" href="/admin-main">Manage</a>
        </div>

        <div class="profile-wrapper-right">
            <div class="profile-account-wrapper">
                <form id="profile-account-form">
                    <h3>Email</h3>
                    <input id="email" type="text" class="profile-input-email" disabled/>

                    <h1 style="margin: 100px 0 40px 0;">Change Password</h1>

                    <label>Verify Old Password</label>
                    <div class="password-input" style="margin-bottom: 40px;">
                        <input id="old-password" type="password" required />
                        <img class="toggle-password" src="/images/eye.png"/>
                    </div>
                    
                    <label>New Password (minimum 8 character, contain atleast one uppercase and number)</label>
                    <div class="password-input" style="margin-bottom: 40px;">
                        <input id="new-password" type="password" required />
                        <img class="toggle-password" src="/images/eye.png" />
                    </div>
                    
                    <input type="submit" value="Change" class="profile-button"/>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/profile-account.js"></script>
</body>

</html>
