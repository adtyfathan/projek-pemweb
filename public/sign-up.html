<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./images/Logo.ico">
    <title>Vroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>Sign up</h1>
    <label for="input-email">Email</label>
    <input type="email" id="input-email" name="email" required>

    <label for="input-username">Username</label>
    <input type="text" id="input-username" name="username" required/>

    <label for="input-password">Password</label>
    <input type="password" id="input-password" name="password" required>

    <label for="input-role">Role</label>
    <input type="text" id="input-role" name="role" required />

    <input type="submit" class="login-button" />

    <a href="/login">sudah punya akun?</a>
    <script src="./sign-up.js"></script>
</body>

</html>
