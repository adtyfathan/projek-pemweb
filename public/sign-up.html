<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./images/Logo.ico">
    <title>Auto Boost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/auth.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="logo-side">
                <div class="logo">
                    <img src="/images/logo.png" />
                    <h1>Auto Boost</h1>
                </div>
                <p>"If you already have an account,<br>log in and enjoy the features we provide."</p>
                <a href="login.html" id="masuk-btn">Login</a>
            </div>
            <div class="form-side">
                <span id="judul">REGISTER</span>
                <form class="auth-form">
                    <div class="input-group">
                        <img id="email-logo" src="/images/auth-email-icon.png" alt="">
                        <img class="line" src="/images/line-auth.png" alt="">
                        <input id="input-email" type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <img id="email-logo" src="/images/auth-user-icon.png" alt="">
                        <img class="line" src="/images/line-auth.png" alt="">
                        <input id="input-username" type="text" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <img id="pass-logo" src="/images/auth-pass-icon.png" alt="">
                        <img id="line-pass" class="line" src="/images/line-auth.png" alt="">
                        <input id="input-password" type="password" name="password" placeholder="Enter your password" required>
                        <img class="toggle-password" src="/images/eye.png">
                    </div>
                    <div class="input-group">
                        <img id="pass-logo" src="/images/auth-pass-icon.png" alt="">
                        <img id="line-pass" class="line" src="/images/line-auth.png" alt="">
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm your password" required>
                        <img class="toggle-password" src="/images/eye.png">
                    </div>
                
                    <input id="register-button" type="submit" class="profile-button"/>
                </form>
            </div>
            
        </div>
    </div>
    <script src="./sign-up.js"></script>
</body>

</html>
