<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./images/Logo.ico">
    <title>Auto Boost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <img src="/images/logo.png"/>
                <h1>Auto Boost</h1>
            </div>
            <form class="auth-form">
                <div class="auth-row">
                    <label for="input-email">Email</label>
                    <input type="email" id="input-email" name="email" required>
                </div>

                <div class="auth-row">
                    <label for="input-username">Username</label>
                    <input type="text" id="input-username" name="username" required />
                </div>
                
                <label for="input-password">Password (minimum 8 character, contain atleast one uppercase and number)</label>
                <div class="password-input" style="margin-bottom: 20px;">
                    <input id="input-password" type="password" name="password" required />
                    <img class="toggle-password" src="/images/eye.png" />
                </div>
            
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input" style="margin-bottom: 20px;">
                    <input id="confirm-password" type="password" name="confirm-password" required />
                    <img class="toggle-password" src="/images/eye.png" />
                </div>
            
                <p style="align-self: center; margin: 20px 0;">Have account? <a href="/login">login</a></p>
                <input id="register-button" type="submit" class="profile-button" style="width: fit-content; align-self: center;"/>
            </form>
        </div>
    </div>
    <script src="./sign-up.js"></script>
</body>

</html>
